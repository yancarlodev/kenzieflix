<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="../../Normalize/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600&display=swap" rel="stylesheet">
        <title>Kenzieflix</title>
    </head>

    <body>
        <div class="struct-container">
            <header>
                <img class="main-logo" src="./img/logo1.svg" alt="Kenzieflix logo">
            </header>

            <main class="main-container">
                <h1 class="title">Quem esta assistindo?</h1>
                    <ul class="perfil-container">
                        <li class="perfil">
                            <figure class="img-container">
                                <img class="perfil-img" src="./img/avatar1.svg" alt="Imagem do perfil 1">
                                <figcaption hidden>Imagem do primeiro perfil</figcaption>
                            </figure>
                            <h2 class="perfil-name">Aline</h2>
                        </li>

                        <li class="perfil">
                            <figure class="img-container">
                                <img class="perfil-img" src="./img/avatar2.svg" alt="Imagem do perfil 2">
                                <figcaption hidden>Imagem do segundo perfil</figcaption>
                            </figure>
                            <h2 class="perfil-name">Pedrinho</h2>
                        </li>

                        <li class="perfil">
                            <figure class="img-container">
                                <img class="perfil-img" src="./img/avatar3.svg" alt="Imagem do perfil 3">
                                <figcaption hidden>Imagem do terceiro perfil</figcaption>
                            </figure>
                            <h2 class="perfil-name">Júlia</h2>
                        </li>
                        
                        <!-- Usuário adicional para teste -->
                        <!-- <li class="perfil">
                            <figure class="img-container">
                                <img class="perfil-img" src="./img/avatar4.png" alt="Imagem do perfil 4">
                                <figcaption hidden>Imagem do quarto perfil</figcaption>
                            </figure>
                            <h2 class="perfil-name">Carlos</h2>
                        </li> -->

                        <li class="perfil">
                            <figure class="img-container">
                                <img class="perfil-img-alt">
                                <figcaption hidden>Imagem para adicionar um novo perfil</figcaption>
                            </figure>
                            <h2 class="perfil-name">Adicionar Perfil</h2>
                        </li>
                    </ul>
            </main>

            <footer>
                <button class="perfil-button">Gerenciar Perfis</button>
            </footer>
        </div>
    </body>
</html>
